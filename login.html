<div class="container cart-title" style="font-style:italic;">
<hr>
    <h1 class="login-title">Registration Form</h1>
<hr>
</div>


    <br>
    <form class="" action="index.html" method="post" onsubmit="return checkValidation()">


        <div class="row container_fluid" style="text-align:center;" id="login-feature">
          <div class="col-lg-3 center" >
            <label>Name</label>
          </div>
          <div class="col-lg-9 pad">
            <input type="text" name="name" id="name" value="" onfocus="focusme(this)" onblur="blurme(this)" id="nametxt" onmouseover="focusme(this)" onmouseout="blurme(this)" minlength="3"  maxlength="8" required>

          </div>
          <div class="col-lg-3 center">
            <label>Email :</label>

          </div>
          <div class="col-lg-9 pad">
            <input type="email" name="email" value="" id="emailtxt" onfocus="focusme(this)" onblur="blurme(this)" onmouseover="focusme(this)" onmouseout="blurme(this)" required>

          </div>
          <div class="col-lg-3 center">
            <label>Phone Number :</label>

          </div>
          <div class="col-lg-9 pad">
            <input type="text" id="phone1" name="phone" value="" size="3" onfocus="focusme(this)" onblur="checklength(this)" onmouseover="focusme(this)" onmouseout="blurme(this)" pattern="[0-9]{3}" >
            <span>-</span><input type="text" id="phone2" name="" value="" size="8"onfocus="focusme(this)" onblur="blurme(this)" onmouseover="focusme(this)" onmouseout="blurme(this)">

          </div>

          <div class="col-lg-3 center">
            <label>Address :</label>

          </div>
          <div class="col-lg-9 pad">
            <textarea name="address" id="address" rows="8" cols="80" onfocus="focusme(this)" onblur="blurme(this)"onmouseover="focusme(this)" onmouseout="blurme(this)"></textarea>

          </div>
          <div class="col-lg-3 center">
            <label>Gender :</label>

          </div>
          <div class="col-lg-9 pad">
            <select id="select" id="gender" name="" onfocus="focusme(this)" onblur="blurme(this)" onchange="selectgender()">
              <option value="" selected>.......</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>

            </select>

          </div>
          <div class="col-lg-3 center">
            <label>Height(cm) :</label>

          </div>
          <div class="col-lg-9 pad">
            <input type="number" id="height" name="" value="" min="0" max="200" step="1" onfocus="focusme(this)" onblur="blurme(this)">

          </div>
          <div class="col-lg-3 center">
            <label>Username :</label>

          </div>
          <div class="col-lg-9 pad">
            <input type="text" name="" value="" id="username" onfocus="focusme(this)" onblur="blurme(this)">

          </div>
          <div class="col-lg-3 center">
            <label>Password :</label>

          </div>
          <div class="col-lg-9 pad">
            <input type="password" name="password" value=""id="password" onfocus="focusme(this)" onblur="checklength(this)" >

          </div>
          <div class="col-lg-3">


          </div>

          <div class="col-lg-9 ">

            <!-- <button type="submit" name="submit" value="submit" href="loginin.html">Submit</button> -->

            <button class="button-reg" type="button" onclick="registeruser()">Submit</button>

<!-- <a class="btn btn-outline-dark" href="loginin.html"><i class="fa-solid fa-magnifying-glass"></i> Submit</a></li> -->
<!-- <button type="button" class="btn btn-outline-dark" href="" onclick="additem(16)">Add to cart <i class="fa-solid fa-circle-down"></i></button> -->

          </div>






        </div>

        <br>


    </form>

      let popup = document.getElementById("popup");

        popup.classList.add("open-popup");
      }
      function closePopup(){
        popup.classList.remove("open-popup");
      }
    </script>
